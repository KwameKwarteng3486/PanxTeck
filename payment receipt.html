<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Payment Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background: url(image/1.JPG);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: white;
}
.paymentForm {
  background-color: rgba(0, 0, 0, 0.726);
  border-radius: 10px;
  
  padding: 20px;
}
.receipt {
  background-color: rgba(0, 0, 0, 0.733);
  border-radius: 10px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  padding: 20px;
  color: white;
}

.receipt.show {
  opacity: 1;
  transform: translateY(0);
}

h2 {
  color: #ffffff;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
  animation: fadeIn 1s ease-in-out;
}

table th, table td {
  padding: 12px;
  text-align: center;
  border-radius: 2px;
}

tfoot th {
  font-weight: bold;
}

.btn-primary, .btn-success, .btn-secondary {
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s, transform 0.3s;
}

.btn-primary:hover, .btn-success:hover, .btn-secondary:hover {
  transform: translateY(-2px);
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn-success:hover {
  background-color: #28a745;
}

.btn-secondary:hover {
  background-color: #6c757d;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Design for Small Screens */
@media (max-width: 768px) {
  .receipt {
    padding: 15px;
  }

  h2 {
    font-size: 20px;
  }

  table th, table td {
    font-size: 14px;
    padding: 8px;
  }

  tfoot th {
    font-size: 14px;
  }

  .btn-primary, .btn-success, .btn-secondary {
    padding: 8px 15px;
    font-size: 14px;
  }

  .col-md-6 {
    flex: 0 0 100%;
    max-width: 100%;
  }

  .text-end {
    text-align: left !important;
  }

  /* Smaller spacing and margins for form fields */
  .form-label {
    font-size: 14px;
  }

  .form-control {
    font-size: 14px;
    padding: 6px;
  }

  .mb-3 {
    margin-bottom: 10px !important;
  }
}

@media (max-width: 576px) {
  h2 {
    font-size: 18px;
  }

  table th, table td {
    font-size: 12px;
    padding: 6px;
  }

  tfoot th {
    font-size: 12px;
  }

  .btn-primary, .btn-success, .btn-secondary {
    padding: 6px 10px;
    font-size: 12px;
  }

  .form-label {
    font-size: 12px;
  }

  .form-control {
    font-size: 12px;
    padding: 4px;
  }
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Input Form -->
      <div class="col-md-6">
        <a href="index.html" type="button" class="btn-close float-end text-danger me-3 fs-3" aria-label="Close" id="close-about" style="font-size: 35px; position: absolute; right: 50px; top: 70px;">&times;</a>
        <form id="paymentForm" class="paymentForm" style="margin: 20px 0;">
        <h4 class="mb-4">Enter Payment Details</h4>
        <div class="mb-3">
            <label for="billedTo" class="form-label">Billed To:</label>
            <input type="text" id="billedTo" class="form-control" placeholder="Enter name and details" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" class="form-control" placeholder="Enter service description" required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" required>
          </div>
          <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price (GHS):</label>
            <input type="number" id="unitPrice" class="form-control" placeholder="Enter unit price" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Generate Receipt</button>
          </div>
        </form>
      </div>

      <!-- Receipt Display -->
      <div class="col-md-6">
        <div class="receipt p-4 shadow d-none" id="receiptSection"  style="margin: -25px 0;">
          <div class="text-center mb-4">
            <h2>Payment Receipt</h2>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>Billed To:</h6>
              <p id="outputBilledTo"></p>
            </div>
            <div class="col-md-6 text-end">
              <h6>Receipt #:</h6>
              <p>123456789</p>
              <div class="timedate d-flex">
              <h6>Date:</h6>
              <p id="outputDate"></p><br><br>
              <h6>Time:</h6>
              <p id="outputTime"></p>
            </div>
            </div>
          </div>

          <table class="table table-bordered mt-4">
            <thead class="table-light">
              <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price (GHS)</th>
                <th>Total (GHS)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="outputDescription"></td>
                <td id="outputQuantity"></td>
                <td id="outputUnitPrice"></td>
                <td id="outputTotal"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">Subtotal</th>
                <th id="outputSubtotal"></th>
              </tr>
              <tr>
                <th colspan="3" class="text-end">Tax (12%)</th>
                <th id="outputTax"></th>
              </tr>
              <tr>
                <th colspan="3" class="text-end">Total</th>
                <th id="outputGrandTotal"></th>
              </tr>
            </tfoot>
          </table>

          <div class="text-center mt-4">
            <button class="btn btn-primary" id="printReceipt">Print Receipt</button>
            <button class="btn btn-secondary" id="downloadPDF">Download PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script>

document.getElementById('paymentForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Hide the form when the receipt is generated
  document.getElementById('paymentForm').classList.add('d-none');
  
  // Capture input values
  const billedTo = document.getElementById('billedTo').value;
  const description = document.getElementById('description').value;
  const quantity = parseInt(document.getElementById('quantity').value);
  const unitPrice = parseFloat(document.getElementById('unitPrice').value);
  const total = quantity * unitPrice;
  const taxRate = 0.12;
  const tax = total * taxRate;
  const grandTotal = total + tax;
  
  // Output values
  document.getElementById('outputBilledTo').textContent = billedTo;
  document.getElementById('outputDescription').textContent = description;
  document.getElementById('outputQuantity').textContent = quantity;
  document.getElementById('outputUnitPrice').textContent = unitPrice.toFixed(2);
  document.getElementById('outputTotal').textContent = total.toFixed(2);
  document.getElementById('outputSubtotal').textContent = total.toFixed(2);
  document.getElementById('outputTax').textContent = tax.toFixed(2);
  document.getElementById('outputGrandTotal').textContent = grandTotal.toFixed(2);

  // Get today's date and time
  const date = new Date();
  const formattedDate = date.toLocaleDateString();
  const formattedTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

   // Display date and time
   document.getElementById('outputDate').textContent = formattedDate;
  document.getElementById('outputTime').textContent = formattedTime;


  // Show receipt section with animation
  const receiptSection = document.getElementById('receiptSection');
  receiptSection.classList.remove('d-none');
  receiptSection.classList.add('show');
});

// Print receipt functionality
document.getElementById('printReceipt').addEventListener('click', function() {
  window.print();
});

// PDF export functionality
document.getElementById('downloadPDF').addEventListener('click', function() {
  const doc = new jsPDF();

  // Capture the receipt content
  doc.text("Payment Receipt", 20, 20);
  doc.text(`Billed To: ${document.getElementById('outputBilledTo').textContent}`, 20, 30);
  doc.text(`Description: ${document.getElementById('outputDescription').textContent}`, 20, 40);
  doc.text(`Quantity: ${document.getElementById('outputQuantity').textContent}`, 20, 50);
  doc.text(`Unit Price: GHS ${document.getElementById('outputUnitPrice').textContent}`, 20, 60);
  doc.text(`Total: GHS ${document.getElementById('outputTotal').textContent}`, 20, 70);
  doc.text(`Subtotal: GHS ${document.getElementById('outputSubtotal').textContent}`, 20, 80);
  doc.text(`Tax: GHS ${document.getElementById('outputTax').textContent}`, 20, 90);
  doc.text(`Grand Total: GHS ${document.getElementById('outputGrandTotal').textContent}`, 20, 100);

  // Save the PDF
  doc.save("receipt.pdf");
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>

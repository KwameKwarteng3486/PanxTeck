    <style>
        body {
            background-color: #0b0c10;
            color: #66fcf1;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #1f2833;
        }
        .navbar-brand {
            color: #66fcf1;
        }
        .navbar-nav .nav-link {
            color: #66fcf1;
        }
        .navbar-toggler-icon {
            background-color: #66fcf1;
        }
        .container_main {
            text-align: center;
            margin-top: 150px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #66fcf1;
            box-shadow: 0 0 30px rgba(102, 252, 241, 0.6);
        }
        .name-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #45a29e;
        }
        .social-icons i {
            font-size: 1.5rem;
            color: #66fcf1;
            padding: 0 15px;
            transition: color 0.3s;
        }
        .social-icons i:hover {
            color: #45a29e;
        }

        /* Custom navbar for small screens */
        .custom-navbar {
            display: none;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .gradient-btn {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            color: white;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #f94d6a);
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .gradient-btn:hover {
            background: linear-gradient(45deg, #f94d6a, #ff6b6b);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-blue {
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
        }
        .btn-blue:hover {
            background: linear-gradient(45deg, #2f80ed, #56ccf2);
        }
        .btn-green {
            background: linear-gradient(45deg, #56f89a, #2bd14d);
        }
        .btn-green:hover {
            background: linear-gradient(45deg, #2bd14d, #56f89a);
        }

        /* Dropdown button styles */
        .dropdown-btn {
            position: relative;
        }
        .dropdown-menu-custom {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2833;
            border-radius: 15px;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .dropdown-menu-custom a {
            font-size: 14px;
            display: block;
            padding: 10px 20px;
            color: #66fcf1;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown-menu-custom a:hover {
            background-color: #45a29e;
        }
        .dropdown-btn:hover .dropdown-menu-custom {
            display: block;
        }

        @media (max-width: 991px) {
            .custom-navbar {
                display: block;
                background-color: #1f2833;
                color: #66fcf1;
                padding: 15px;
            }
            .default-navbar {
                display: none;
            }
            .offcanvas {
                background-color: rgb(242, 245, 237);
            }
        }
    </style>
</head>
